spring.application.name=fixme
# --- MongoDB connection ---
spring.data.mongodb.uri=mongodb://localhost:27017/fixme_db

# (optional but recommended)
spring.data.mongodb.database=fixme_db

# --- Server port (optional) ---
server.port=9090

# --- Log level (optional for debugging Mongo) ---
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=INFO